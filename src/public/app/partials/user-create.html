<form class="form-horizontal" role="form" name="createForm" ng-submit="createUser()">
  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="first_name" class="form-control" id="first_name" placeholder="first name" required />
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="last_name" class="form-control" id="last_name" placeholder="last name" required />
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" ng-model="email" class="form-control" id="email" placeholder="email" required />
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" ng-model="phone" class="form-control" id="phone" placeholder="Phone" required />
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" ng-model="address" class="form-control" id="address" placeholder="address" required />
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
      <input type="text" ng-model="city" class="form-control" id="city" placeholder="city" required />
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">State</label>
    <div class="col-sm-10">
      <input type="text" ng-model="state" class="form-control" id="state" placeholder="state" required />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save" />
      <a href="#/dashboard" class="btn btn-danger">Cancel</a>
    </div>
  </div>
</form>
